<!DOCTYPE html>
<html>
<head>

<title> Grid Practice </title>


</head>



<body>
<div style="

display: grid;
grid-template-columns:100px 100px 

">
    <div style="background-color: aqua;"> div 1 </div>
    <div style="background-color: pink;"> div 2 <p> some words </p> </div>


</div>
<div style="
margin-top:30px;
display: grid;
grid-template-columns:100px 100px 1fr

">
    <div style="background-color: aqua;"> div 1 </div>
    <div style="background-color: pink;"> div 2 <p> some words </p> </div>
    <div style="background-color:rgb(200, 200, 200);"> div 3 </div>
    <div style="background-color: aqua;"> new row </div>


</div>


</body>













</html>
